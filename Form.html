<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><b>First Form</b></legend>
                <label>Name:  <input  type="text"></label><br><br>
                <label>Email:  <input  type="email"></label><br><br>
                <label>Password:  <input  type="password"></label><br><br>
                <label>Contact Number:  <input  type="number"></label><br><br>
                <label>Favourite Colour:  <input  type="color"></label><br><br>
                <label>Gender:  <br>
                    <input  type="radio" name="gd" >Female<br>
                    <input type="radio" name="gd">Male<br>
                </label><br>
                <label>Hobbies:  <br>
                    <input  type="checkbox"  name="hb">Dance<br>
                    <input type="checkbox" name="hb">Art<br>
                    <input type="checkbox" name="hb">Coding<br>
                </label><br>
                <br>
                <label>Choose your Country:  </label>
                <select>
                    <option value="select">select</option>
<option  value="Australia">Australia</option>
<option value="India">India</option>
<option value="Canada">Canada</option>
                </select><br><br>
                <label><input type="submit"></label><br><br>
                <label><input type="reset"></label><br><br>
            </fieldset>
        </form>
    </body>
</html>
